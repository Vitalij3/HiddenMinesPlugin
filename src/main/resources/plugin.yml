name: HiddenMinesPlugin
version: '${version}'
main: me.salatosik.hiddenminesplugin.HiddenMinesPlugin
api-version: '1.16'
prefix: Hidden mines
load: STARTUP
authors: [Salatosik]
description: This plugin adds hidden mines

permissions:
  hiddenMinesPlugin.command:
    default: op
    description: Allows to use the plugin commands

commands:
  remove:
    description: Detonates the mines on selected radius
    permission: hiddenMinesPlugin.command
    usage: /detonate <detonate:[true|false]> <radius> <max:optional>
